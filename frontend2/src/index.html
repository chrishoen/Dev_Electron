<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>FrontEnd2</title>
   <link href="styles.css" rel="stylesheet">
</head>

<body>
<input type="button" id="command1Btn" value="Command1">
<input type="button" id="command2Btn" value="Command2">

<!-- <h1>FrontEnd11</h1>  -->
<div id="infoDiv">
Node <script>document.write(process.versions.node)</script>,
Chrome <script>document.write(process.versions.chrome)</script>,
Electron <script>document.write(process.versions.electron)</script>.
</div>

<div id="statusLbl">Backend Status:</div>
<div id="statusDiv">none</div>

<div id="command1Lbl">Command1 Completion:</div>
<div id="command1Div">none</div>

<div id="message1Lbl">Command1 Message:</div>
<div id="message1Div">none</div>

<div id="command2Lbl">Command2 Completion:</div>
<div id="command2Div">none</div>

<div id="message2Lbl">Command2 Message:</div>
<div id="message2Div">none</div>

<div id="progress2Lbl">Command2 Progress</div>
<div id="progress2Div">none</div>

<input type="button" id="test1Btn" value="Test1">
<div id="test1Lbl">Test1 Rx:</div>
<div id="test1Div">none</div>
<div id="test2Lbl">Test2 Rx:</div>
<div id="test2Div">none</div>

<script>
   require('./renderer.js');
</script>
</body>
</html>
